    <div class="container-fluid">
        <div class="row">
            <div class="col-12 modify-text">
                <h2>Modify Access</h2>
            </div>
            <div class="col-2 col-lg-3"></div>
            <div class="col-8 col-lg-6" id="status"
                style="display: none; margin-top: 20px;width : auto; border-radius : 15px; font-size : 15px; padding : 10px 15px; border : 2px solid green; ">
            </div>
            <div class="col-2 col-lg-3"></div>
        </div>

        <div class="row" style="text-align:center;">
            <div class="col-12 col-lg-6" style="margin-top:20px;">
                <input id="modify-add-email" type="email" placeholder="Email">
                <br>
                <input class="add-email-btn" type="button" value="Add user">
            </div>
            <div class="col-12 col-lg-6" style="margin-top:20px;">
                <input id="modify-delete-email" type="email" placeholder="Email">
                <br>
                <input class="del-email-btn" type="button" value="Delete user">
            </div>
        </div>

        <div class="row" style="text-align:center">
            <div class="col-12 col-lg-4"></div>
            <div class="col-12 col-lg-4" style="margin-top:60px;">
                <div class="col-12 col-lg-4"></div>
                <input class="view-userlist" type="button" value="View list">
            </div>
            <div class="col-12 col-lg-4"></div>
        </div>
    </div>

    <div class="container-fluid" style="margin-bottom : 100px">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-12 col-lg-6" style="margin-top : 50px">
                <div id="task-list"></div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>

    <script src="./scripts/navbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>

        window.onload = () => {

            // XHR Get name
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "https://keepnnote.herokuapp.com/secure/getname");
            xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xmlhttp.setRequestHeader("Authorization", localStorage.getItem("token"));
            xmlhttp.send();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    document.getElementById("name").innerHTML = JSON.parse(xmlhttp.responseText).name;
                }
            };

            // to add user to the list
            document.getElementsByClassName("add-email-btn")[0].addEventListener("click", () => {
                let email = document.getElementById("modify-add-email").value;
                var http = new XMLHttpRequest();   // new HttpRequest instance 
                http.open("POST", "https://keepnnote.herokuapp.com/secure/public/adduser");
                http.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                http.setRequestHeader("Authorization", localStorage.getItem("token"))
                http.send(JSON.stringify({ "list": email }));
                http.onreadystatechange = function () {
                    if (http.readyState == 4) {
                        document.getElementById("status").style.display = "block";
                        document.getElementById("status").innerHTML = JSON.parse(http.responseText).message;
                        document.getElementById("modify-add-email").value = "";
                        setTimeout(() => {
                            document.getElementById("status").style.display = "none";
                        }, 3500)
                    }
                }
            })

            // to delete user from the list
            document.getElementsByClassName("del-email-btn")[0].addEventListener("click", () => {
                let email = document.getElementById("modify-delete-email").value;
                var http = new XMLHttpRequest();   // new HttpRequest instance 
                http.open("POST", "https://keepnnote.herokuapp.com/secure/public/deluser");
                http.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                http.setRequestHeader("Authorization", localStorage.getItem("token"))
                http.send(JSON.stringify({ "remove": email }));
                http.onreadystatechange = function () {
                    if (http.readyState == 4) {
                        document.getElementById("status").style.display = "block";
                        document.getElementById("status").innerHTML = JSON.parse(http.responseText).message;
                        document.getElementById("modify-delete-email").value = "";
                        setTimeout(() => {
                            document.getElementById("status").style.display = "none";
                        }, 3500)
                    }
                }
            })

            // to get the list of users who have access to 
            document.getElementsByClassName("view-userlist")[0].addEventListener("click", () => {
                var http = new XMLHttpRequest();   // new HttpRequest instance 
                http.open("GET", "https://keepnnote.herokuapp.com/secure/public/getuser");
                http.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                http.setRequestHeader("Authorization", localStorage.getItem("token"))
                http.send();
                http.onreadystatechange = function () {
                    if (http.readyState == 4) {
                        document.getElementById("task-list").innerHTML = "";
                        let arr = [...new Set(JSON.parse(http.responseText).list)]
                        for (i = 0; i < arr.length; i++) {
                            let div = document.createElement("div");
                            div.setAttribute("style", "margin-top : 10px; margin-bottom : 10px");
                            let div1 = document.createElement("div");
                            div1.setAttribute("class", "div1-attribute")
                            let content = document.createTextNode(arr[i]);
                            div1.appendChild(content);
                            div.appendChild(div1);
                            document.getElementById("task-list").appendChild(div);
                        }
                    }
                }
            })

            document.getElementById("logout").addEventListener("click", () => {
                localStorage.removeItem("token");
                window.location.href = "login.html";
            })

        }
    </script>
