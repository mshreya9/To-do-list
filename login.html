<!DOCTYPE html>

<head>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="#">
            <img src="./assets/navbar-logo.png" style="width:80px">
            <span>Keep Notes</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <div class="toggle-top"></div>

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

                <li class="nav-item">

            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row" style="padding-top : 40px">
            <div class="col-12 col-lg-6 order-lg-2">
                <div class="login-page">
                    <div>
                        <h2>Already have an account?</h2>
                    </div>
                    <div>
                        <div id="error"></div>
                    </div>
                    <div>
                        <input id="email" placeholder="Email" type="email" name="emailaddress">
                    </div>
                    <div>
                        <input id="passwd" placeholder="Password" type="password">
                    </div>
                    <div style="position: relative">
                        <img id="loader" src="assets/test.svg" style="width:50px; height:auto; position:absolute; left:50%; bottom:3%; transform:translateX(-50%); display:none;">

                        <input type="button" class="login-button" value="Login">
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 order-lg-1" style="position: relative; height : 400px">
                <img src="./assets/login-image.png" id="logo">
                <div id="create-acc-btn-cvr">
                   <a href="index.html"><input type="button" class="create-acc-btn" value="Create Account"></a>
                </div>
                <div id="forgot-pw-cvr">
                    <a id="forgot-pw">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/navbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>

        window.onload = function () {

            document.getElementsByClassName("login-button")[0].addEventListener('click', function (event) {

                // pick values
                let username = document.getElementById("email");
                let password = document.getElementById("passwd");

                // validation
                let status = [];

                if (username.value.trim().length == 0) {
                    status.push("false");
                    username.style.borderColor = "red";
                    username.placeholder = "Please enter valid input"

                } else {
                    username.style.borderColor = "green";
                    status.push("true");
                }

                if (password.value.trim().length <= 6) {
                    status.push("false");
                    password.style.borderColor = "red";
                    password.placeholder = "Please enter valid input"
                } else {
                    password.style.borderColor = "green";
                    status.push("true");
                }

                if (status.includes("false")) {
                    return false
                }
                else {

                    document.getElementById("loader").style.display="block";
                    document.getElementsByClassName("login-button")[0].style.value="";
                    document.getElementsByClassName("login-button")[0].style.backgroundColor="#0a0a4d";
                    document.getElementsByClassName("login-button")[0].style.color="#0a0a4d";
                    var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
                    xmlhttp.open("POST", "https://keepnnote.herokuapp.com/auth/login");
                    xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                    xmlhttp.send(JSON.stringify({ "name": name.value, "email": email.value, "password": password.value }));
                    xmlhttp.onreadystatechange = function () {
                        if (xmlhttp.readyState == 4) {
                            console.log(JSON.parse(xmlhttp.responseText).message)
                            if("No such user exist try signing up first" == JSON.parse(xmlhttp.responseText).message){
                                document.getElementsByClassName("login-button")[0].style.value="Login";
                                document.getElementsByClassName("login-button")[0].style.backgroundColor="white";
                                document.getElementsByClassName("login-button")[0].style.color="black";
                                document.getElementById("loader").style.display="none";
                                document.getElementById("error").style.visibility="visible";
                                document.getElementById('error').innerHTML= "No such user exist, create your account first";
                            }
                            else if("The password entered by the user was wrong"== JSON.parse(xmlhttp.responseText).message){
                                document.getElementsByClassName("login-button")[0].style.value="Login";
                                document.getElementsByClassName("login-button")[0].style.backgroundColor="white";
                                document.getElementsByClassName("login-button")[0].style.color="black";
                                document.getElementById("loader").style.display="none";
                                document.getElementById("error").style.visibility="visible";
                                document.getElementById("error").innerHTML =  "The password entered is wrong!"; 
                            }
                            else if ("Success, the password matched successfully"== JSON.parse(xmlhttp.responseText).message){
                                setTimeout(function(){window.location.href="home.html"},4500);
                            }
                       
                        }
                    };

                }
            })
        }
    </script>
</body>

</html>
