    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        window.onload = function () {

            // XHR Get name
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "https://keepnnote.herokuapp.com/secure/getname");
            xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xmlhttp.setRequestHeader("Authorization", localStorage.getItem("token"));
            xmlhttp.send();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    console.log(xmlhttp.responseText)
                    document.getElementById("name").innerHTML = JSON.parse(xmlhttp.responseText).name;
                }
            };

            // XHR get list of email of users who shared the list
            var https = new XMLHttpRequest();
            https.open("GET", "https://keepnnote.herokuapp.com/share/user/getuser");
            https.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            https.setRequestHeader("Authorization", localStorage.getItem("token"));
            https.send();
            https.onreadystatechange = function () {
                if (https.readyState == 4) {
                    let arr = JSON.parse(https.responseText).list;
                    console.log(JSON.parse(https.responseText).list)
                    for (i = 0; i < arr.length; i++) {
                        let option = document.createElement("option");
                        option.setAttribute("value", arr[i]);
                        document.getElementById("email-collab").appendChild(option);
                    }

                }
            };

            // XHR get the list of the particular user
            document.getElementsByClassName("get-list-btn")[0].addEventListener("click", function (e) {
                let email = document.getElementById("input-email-collab").value;
                var http = new XMLHttpRequest();   // new HttpRequest instance 
                http.open("POST", "https://keepnnote.herokuapp.com/secure/public/getlistothers");
                http.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                http.setRequestHeader("Authorization", localStorage.getItem("token"))
                http.send(JSON.stringify({ email }));
                http.onreadystatechange = function () {
                    if (http.readyState == 4) {
                        console.log(JSON.parse(http.responseText).list)
                        document.getElementById("task-list").innerHTML = "";
                        let arr = JSON.parse(http.responseText).list;
                        for (i = 0; i < arr.length; i++) {
                            let div = document.createElement("div");
                            div.setAttribute("style", "margin-top : 10px; margin-bottom : 10px");
                            let div1 = document.createElement("div");
                            div1.setAttribute("class", "div1-attribute")
                            let content = document.createTextNode(arr[i]);
                            div1.appendChild(content);
                            div.appendChild(div1);
                            document.getElementById("task-list").appendChild(div);
                        }

                    }
                }
            })

            // to suggest changes
            document.getElementsByClassName("suggest-changes")[0].addEventListener("click", () => {
                var http = new XMLHttpRequest();   // new HttpRequest instance 
                http.open("POST", "https://keepnnote.herokuapp.com/share/user/reqchange");
                http.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                http.setRequestHeader("Authorization", localStorage.getItem("token"))
                console.log({ "email": document.getElementById("input-email-collab").value, "content": document.getElementById("content").value })
                http.send(JSON.stringify({ "email": document.getElementById("input-email-collab").value, "content": document.getElementById("content").value }));
                http.onreadystatechange = function () {
                    if (http.readyState == 4) {
                        console.log(JSON.parse(http.responseText))
                        document.getElementsByClassName("status")[0].innerHTML = JSON.parse(http.responseText).message;
                        document.getElementsByClassName("status")[0].style.display = "block"

                    }
                }
            })

            document.getElementById("logout").addEventListener("click", () => {
                localstorage.removeItem("token");
                window.location.href = "login.html";
            })
        }
    </script>
