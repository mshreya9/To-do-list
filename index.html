<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Advanced to-do list">
    <meta name="author" content="Shreya Maheshwari">
    <link rel="preload" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </noscript>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->

    <link rel="preload" href="https://fonts.googleapis.com/css?family=Barlow&display=swap" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow&display=swap"></noscript>
    <link rel="stylesheet" href="./styles/login-signup.css">
    <link rel="stylesheet" href="./styles/navbar.css">

    <title>Keep Notes | Sign Up</title>
</head>

<body>
    <!-- pop-up -->
    <div id="popup">
        <div style="text-align:center;">
            <img id="popup-img" alt="popup" style="width:300px; height:auto;">
        </div>
        <h4 id="popup-text" style="color : black; text-align: center"></h4>
    </div>

    <!-- main-body content -->
    <div id="main-page">
        <nav class="navbar navbar-expand-lg navbar-light bg-white ">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/navbar-logo.png" id="logo-top" alt="Keep Notes" style="width:60px">
                <span>Keep Notes</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <div class="toggle-cover">
                    <div class="toggle-top"></div>
                    <div class="toggle-mid"></div>
                    <div class="toggle-mid"></div>
                    <div class="toggle-bottom"></div>
                </div>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row" style="margin-top : 10px; margin-bottom:50px;">
                <div class="col-12 col-lg-6"
                    style="background: url('./assets/signup-image.PNG') center center; background-image: contain"></div>
                <div class="col-12 col-lg-6">
                    <div class="login-page">
                        <h1>Sign Up</h1>
                        <div style="margin-top : 20px">
                            <div id="error" style="display: inline-flex;"></div>
                        </div>
                        <div>
                            <input aria-label="Name" id="uname" placeholder="Name" type="text"
                                style="margin-top : 20px">
                        </div>
                        <div>
                            <input aria-label="Email" id="email" placeholder="Email" type="email" name="emailaddress">
                            </label>
                        </div>
                        <div>
                            <input aria-label="Password" id="passwd" placeholder="Password" type="password">
                            </label>
                        </div>
                        <div style=" position:relative;">
                            <img id="loader" src="assets/test.svg" alt="Loader"
                                style="width:50px; height:auto; position:absolute; left:50%; bottom:3%; transform:translateX(-50%); display:none;">
                            <input class="signup-button" type="submit" value="Signup">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./scripts/navbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script>
        window.onload = function () {
            document.getElementsByClassName("signup-button")[0].addEventListener('click', function (event) {
                let name = document.getElementById("uname");
                let email = document.getElementById("email");
                let password = document.getElementById("passwd");

                //validation
                let status = [];

                if (name.value.trim().length == 0) {
                    status.push("false");
                    name.style.borderColor = "red";
                    name.placeholder = "Please enter a valid input!";
                }
                else {
                    name.style.borderColor = "green";
                    status.push("true");
                }

                let reg = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                if (reg.test(email.value.trim())) {
                    status.push("true")
                    email.style.borderColor = "Green";
                }
                else {
                    email.style.borderColor = "Red";
                    status.push("false");
                    email.placeholder = "Please enter a valid input!";
                }

                if (password.value.trim().length <= 6) {

                    status.push("false");
                    password.style.borderColor = "red";
                    password.placeholder = "Please enter a valid input!";
                }
                else {
                    password.style.borderColor = "green";
                    status.push("true");
                }
                if (status.includes("false")) {
                    return false;
                }
                else {
                    document.getElementById("loader").style.display = "block";
                    document.getElementsByClassName("signup-button")[0].style.value = "";
                    document.getElementsByClassName("signup-button")[0].style.backgroundColor = "#0a0a4d";
                    document.getElementsByClassName("signup-button")[0].style.color = "#0a0a4d";
                    var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
                    xmlhttp.open("POST", "https://keepnnote.herokuapp.com/auth/signup");
                    xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                    xmlhttp.send(JSON.stringify({ "name": name.value, "email": email.value, "password": password.value }));
                    xmlhttp.onreadystatechange = function () {
                        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                            if ("There was an error validating your email id" == JSON.parse(xmlhttp.responseText).message) {
                                document.getElementsByClassName("signup-button")[0].style.value = "Sign Up";
                                document.getElementsByClassName("signup-button")[0].style.backgroundColor = "white";
                                document.getElementsByClassName("signup-button")[0].style.color = "black";
                                document.getElementById("loader").style.display = "none";
                                document.getElementById("error").style.visibility = "visible";
                                document.getElementById('error').innerHTML = "There was some error signing you up:<";
                                return true;
                            }
                            else if ("The given email id is already registered with us" == JSON.parse(xmlhttp.responseText).message) {
                                document.getElementsByClassName("signup-button")[0].style.value = "Sign Up";
                                document.getElementsByClassName("signup-button")[0].style.backgroundColor = "white";
                                document.getElementsByClassName("signup-button")[0].style.color = "black";
                                document.getElementById("loader").style.display = "none";
                                document.getElementById("error").style.visibility = "visible";
                                document.getElementById("error").innerHTML = "The given email id is already registered with us"
                                return true;
                            }
                            else if ("You were successfully signed up" == JSON.parse(xmlhttp.responseText).message) {
                                document.getElementById("main-page").style.opacity = "0.1";
                                document.getElementById("popup-img").setAttribute("src", "./assets/gif-success.gif");
                                document.getElementById("popup-text").innerHTML = "You are successfully signed up \n Redirecting...";
                                document.getElementById("popup").style.display = "block";
                                setTimeout(function () { window.location.href = "login.html" }, 4500);
                                return true;
                            }
                        }
                    };
                }
            })
        };
    </script>
</body>

</html>
